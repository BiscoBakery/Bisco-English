<!DOCTYPE html>
<>
<head>
    <meta charset='utf-8'>
    <title>ビスコの歴史</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "yuki"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
</head>
    江崎グリコのビスケット菓子「ビスコ」は1933年に登場。 <br>
    当時は高級菓子であったビスケットにクリームを挟んだ一般家庭向けのお菓子として生まれて以降、<br>
    多くの人に愛され続け、2023年に90周年を迎えた。 「ビスコ」は同社の「グリコ」に次ぐ<br>
    第2の栄養菓子として1931年に開発をスタート。<br>
    <input id="word" type="text"></input><input type="button" onClick="getlevel()">ビスコ</input>
    <div id="info">
</body>
</html>
